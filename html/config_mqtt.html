<!DOCTYPE HTML><html>
<head>
  <title>Louver control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="default.css">
</head>
<body>
    <div class="header">
        <h1>Louver control config</h1>
        <p class="module_title-info">%MODULE_NAME%</p>
    </div>
    <div class="container">
        <div class="card">
            <p class="card_title-info">MQTT Configuration</p>
            <form class="card_form" action="/mqttConfigSave" method="post" id="mqttConfig">
                <div class="input">
                    <select class="select_field" id="enabled" name="enabled">
                        <option value="0" %MQTT_ENABLED_NO%>Disabled</option>
                        <option value="1" %MQTT_ENABLED_YES%>Enabled</option>
                    </select>
                    <label class="input_select_label" for="enabled">MQTT enabled</label>
                </div>
                <div class="input">
                    <input type="text" class="input_field" required name="clientId" id = "clientId" value="%MQTT_CLIENT_ID%"/>
                    <label class="input_label" for="clientId">Client ID</label>
                </div>
                <div class="input">
                    <input type="text" class="input_field" required name="brokerIp" id = "brokerIp" value="%MQTT_BROKER_IP%"/>
                    <label class="input_label" for="brokerIp">Broker IP</label>
                </div>
                <div class="input">
                    <input type="text" class="input_field" required name="brokerPort" id = "brokerPort" value="%MQTT_BROKER_PORT%"/>
                    <label class="input_label" for="brokerPort">Broker port</label>
                </div>
                <div class="input">
                    <input type="text" class="input_field" name="brokerUser" id = "brokerUser" value="%MQTT_BROKER_USER%"/>
                    <label class="input_label" for="brokerUser">Username</label>
                </div>
                <div class="input">
                    <input type="password" class="input_field" name="brokerPass" id = "brokerPass" value="%MQTT_BROKER_PASS%"/>
                    <label class="input_label" for="brokerPass">Password</label>
                </div>
                <div class="input">
                    <input type="text" class="input_field" name="powerMeasPeriod" id = "powerMeasPeriod" value="%MQTT_POWER_MEAS_PERIOD%"/>
                    <label class="input_label" for="powerMeasPeriod">Power meas. publish perid [ms]</label>
                </div>
                <button class="button" type="submit" form="mqttConfig" value="Submit">Save</button>
            </form>
            <form action="/settings" id="back">
                <button class="button" type="submit" form="back" value="Submit">Back to settings</button>                                       
            </form>
            <p class="card_title-info">
                <div class="version">
                 v%VERSION%
                </div>
            </p>
        </div>
    </div>
</body>
</html>
